<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BakedbyAma</title>
    <link rel="stylesheet" href="teststyle.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please reach out with any questions or comments.</p>
        </header>

        <section class="contact-info">
            <h2>Our Contact Details</h2>
            <ul>
                <li><strong>Business Number:</strong> (123) 456-7890</li>
                <li><strong>Email:</strong> info@yourbusiness.com</li>
                <li><strong>Location:</strong> 123 Sweet Street, Pastry Town, AB</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <hr>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <hr>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <hr>
                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us more..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 BakedbyAma. All rights reserved.</p>
    </footer>
</body>
</html>
